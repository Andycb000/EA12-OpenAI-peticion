<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Restablecer contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Restablecer contraseña</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>


<ion-content class="text-center">
  <input #passsword1Input type="password" placeholder="Ingresa tu nueva contraseña" /> <br> <br>
  <input #password2Input type="password" placeholder="Confirma tu nueva contraseña" /> <br> <br>
  <button type="button"
    class="focus:outline-none text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 mb-2 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900">
    Validar contraseña</button> <br>

  <a href="/login" class="text-blue-600 hover:underline">Volver a incio de sesión</a> <br>
</ion-content>
